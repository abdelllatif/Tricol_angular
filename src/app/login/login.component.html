<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-6">
  <div class="max-w-4xl w-full mx-auto grid grid-cols-1 lg:grid-cols-2 shadow-2xl rounded-3xl overflow-hidden bg-white">

    <!-- LEFT: FORM -->
    <div class="p-10 lg:p-14 flex flex-col justify-center">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900">Tricol</h1>
        <p class="mt-3 text-xl text-gray-600">Livraison gratuite partout au Maroc</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
          <input type="email" placeholder="Enter your email"
                 class="w-full px-5 py-3 rounded-xl border-2 border-gray-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition text-lg">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Mot de passe</label>
          <input type="password" placeholder="Enter your password"
                 class="w-full px-5 py-3 rounded-xl border-2 border-gray-300 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition text-lg">
        </div>

        <button type="button" (click)="fakeLogin()"
                class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold text-lg shadow-xl hover:shadow-blue-500/50 transform hover:scale-105 transition duration-300">
          Se connecter
        </button>
      </form>

      <p class="text-center mt-6 text-gray-600 text-sm">
        Mot de passe oubli√© ? <a routerLink="#" class="text-blue-600 font-bold hover:underline">Clique ici</a>
      </p>
    </div>

    <!-- RIGHT: IMAGE -->
    <div class="relative hidden lg:block">
      <img src="assets/images/login-factory.jpg" alt="Usine Tricol"
           class="absolute inset-0 w-full h-full object-cover"
           onerror="this.src='assets/images/login.jpg'">
      <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>
      <div class="absolute bottom-14 left-10 text-white">
        <h2 class="text-5xl font-black">Casablanca</h2>
        <p class="text-2xl mt-3 opacity-90">Fabrication 100% locale</p>
      </div>
    </div>
  </div>
</div>
